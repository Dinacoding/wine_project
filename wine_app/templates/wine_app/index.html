<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><!-- wine_app/templates/wine_app/index.html -->
{% extends 'base.html' %}

{% block title %}All Wine Posts{% endblock %}

{% block content %}
<h1>All Wine Posts</h1>
{% for post in wine_posts %}
    {% if post.slug %}
        <a href="{% url 'wine_app:post_detail' post.slug %}" class="post-link">{{ post.title }}</a>
    {% else %}
        <span>Post has no slug</span>
    {% endif %}

{% endfor %}
{% endblock %}
</body>
</html>
